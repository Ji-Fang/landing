<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="banner-1" style="background-image:url(https://images.pexels.com/photos/594421/pexels-photo-594421.jpeg?auto=compress&cs=tinysrgb&w=800);">
    <div class="container-1">
      <h1>Lady in the Attic</h1>
      <div class="content">
        <p>She stepped in to the attic and never came back</p><br>
        <a href="#" class="btn-banner">Read Story</a>
      </div>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="banner-2">
   <div class="container-2">
    <h2>Selector a chapter</h2>
      <div class="cards">
        <div class="card-1">
          <img src="https://images.pexels.com/photos/11118852/pexels-photo-11118852.jpeg?auto=compress&cs=tinysrgb&w=800" alt="chapter1-cover">
          <div class="card-1-info">
            <h3>Chapter 1</h3>
            <p>Don't turn your head</p>
          </div>
        </div>
        <div class="card-2">
          <img src="https://images.pexels.com/photos/5686649/pexels-photo-5686649.jpeg?auto=compress&cs=tinysrgb&w=800" alt="chapter2-cover">
          <div class="card-2-info">
            <h3>Chapter 2</h3>
            <p>Don't open your eyes</p>
          </div>
        </div>
        <div class="card-3">
          <img src="https://images.pexels.com/photos/3151263/pexels-photo-3151263.jpeg?auto=compress&cs=tinysrgb&w=800" alt="chapter3-cover">
          <div class="card-3-info">
            <h3>Chapter 3</h3>
            <p>Don't step forward</p>
          </div>
        </div>
      </div>
   </div>
  </div>
  <!-- code a footer -->
  <div class="footer" style="background-color: darkgrey;">
    <ul class="list-footer">
      <li><a href="#"><i class="fab fa-fw fa-github fa-2xl"></i></a></li>
      <li><a href="#"><i class="fab fa-fw fa-facebook-f fa-2xl"></i></a></li>
      <li><a href="#"><i class="fab fa-fw fa-instagram fa-2xl"></i></a></li>
    </ul>
  </div>
</body>
</html>
